target_default: 4_discharge

include:
  - 3_filter.yml

packages:
  - dataRetrieval
  - scipiper
  
sources:
  - 4_discharge/src/get_flow.R

targets:
  4_discharge:
    depends: 
      - 4_discharge/out/raw_flow.rds.ind
  
  4_discharge/out:
    command: dir.create(target_name, recursive=I(TRUE), showWarnings=I(FALSE))

  4_discharge/out/raw_flow.rds.ind:
    command: get_flow(summary_flow, target_name) 
