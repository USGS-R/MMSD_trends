target_default: 6_model

include:
  - 5_merge.yml

packages:
  - EGRET
  
sources:
  - 6_model/src/run_models.R
  - 6_model/src/plot_models.R

targets:
  6_model:
    depends: 
      - model_list
      - 6_model/doc/model_check.pdf
  
  model_list: 
    command: run_models(merged_flow, '5_merge/out',  I('6_model/out'))
    
  6_model/doc/model_check.pdf:
    command: plot_models(model_list, target_name)
