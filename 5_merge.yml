target_default: 5_merge

include:
  - 5_adjust_discharge.yml

packages:
  - EGRET
  - dplyr
  - lubridate
  
sources:
  - 5_merge/src/merge_sample_flow.R

targets:
  5_merge:
    depends: 
      - merged_flow
      - 5_merge/doc/data_checks.pdf
  
  merged_flow: 
    command: merge_sample_flow(sample_data, summary_sites, adjusted_discharge, I(save.eLists.in='5_merge/out'))
  
  5_merge/doc/data_checks.pdf:
    command: plot_eLists(merged_flow, '5_merge/out', target_name)
