target_default: 1_get_raw_data

packages:
  - dplyr
  - readxl
  - scipiper
  
sources:
  - 1_get_raw_data/src/get_raw_data.R
  
file_extensions:
  - ind
  
targets:
  1_get_raw_data:
    depends:
      - lib/cfg/gd_config.yml
      - raw_sample
      - raw_site
  
  lib/cfg:
    command: dir.create(target_name, recursive=I(TRUE), showWarnings=I(FALSE))
  
  lib/cfg/gd_config.yml:
    command: gd_config(config_file=target_name, folder=I("1DGJJ1_tc1_92v0uOwL1bqFfPPyqk-nyZ"))
  
  1_get_raw_data/out:
    command: dir.create(target_name, recursive=I(TRUE), showWarnings=I(FALSE))

  1_get_raw_data/out/USGS_WQ_DATA_02-16.xlsx.ind:
    command: gd_confirm_posted(ind_file = target_name)    

  1_get_raw_data/out/SampleGanttCharts_wRanks.xlsx.ind:
    command: gd_confirm_posted(ind_file = target_name)
    
  raw_sample:
    command: get_sample("1_get_raw_data/out/USGS_WQ_DATA_02-16.xlsx.ind")
    
  raw_site:
    command: get_sites("1_get_raw_data/out/SampleGanttCharts_wRanks.xlsx.ind")
